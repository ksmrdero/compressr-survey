<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fav Icon -->
    <title>Image Compression Survey</title>

</head>

<body>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        rossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div class="container">

        <h3 id="header"> Rank the following images:</h3>

        <div class="row h-50">
            <div id="cell1" class="col">
                <img id="img0" class="img-fluid" src={{data.img0}} />
            </div>
            <div id="cell2" class="col">
                <img id="img1" class="img-fluid" src={{data.img1}} />
            </div>
        </div>
        <div class="row h-50">
            <div id="cell3" class="col">
                <img id="img2" class="img-fluid" src={{data.img2}} />
            </div>
            <div id="cell4" class="col">
                <img id="img3" class="img-fluid" src={{data.img3}} />
            </div>
        </div>

        <form action="/forward/" method="post">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">1</th>
                        <th scope="col">2</th>
                        <th scope="col">3</th>
                        <th scope="col">4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="A1">
                        <th scope="row">Top Left</th>
                        <td><input class="form-check-input" type="radio" name={{data.img0}} id="A1" value="1">
                        <td><input class="form-check-input" type="radio" name={{data.img0}} id="A2" value="2"></td>
                        <td><input class="form-check-input" type="radio" name={{data.img0}} id="A3" value="3"></td>
                        <td><input class="form-check-input" type="radio" name={{data.img0}} id="A4" value="4"></td>
                    </tr>
                    <tr id="B">
                        <th scope="row">Top Right</th>

                        <td><input class="form-check-input" type="radio" name={{data.img1}} id="B1" value="1">
                        <td><input class="form-check-input" type="radio" name={{data.img1}} id="B2" value="2"></td>
                        <td><input class="form-check-input" type="radio" name={{data.img1}} id="B3" value="3"></td>
                        <td><input class="form-check-input" type="radio" name={{data.img1}} id="B4" value="4"></td>
                    </tr>
                    <tr id="C">
                        <th scope="row">Bottom Left</th>
                        <td><input class="form-check-input" type="radio" name={{data.img2}} id="C1" value="1">
                        <td><input class="form-check-input" type="radio" name={{data.img2}} id="C2" value="2"></td>
                        <td><input class="form-check-input" type="radio" name={{data.img2}} id="C3" value="3"></td>
                        <td><input class="form-check-input" type="radio" name={{data.img2}} id="C4" value="4"></td>
                    </tr>
                    <tr id="D">
                        <th scope="row">Bottom Right</th>
                        <td><input class="form-check-input" type="radio" name={{data.img3}} id="D1" value="1">
                        <td><input class="form-check-input" type="radio" name={{data.img3}} id="D2" value="2"></td>
                        <td><input class="form-check-input" type="radio" name={{data.img3}} id="D3" value="3"></td>
                        <td><input class="form-check-input" type="radio" name={{data.img3}} id="D4" value="4"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <input id="submit" class="btn btn-primary pull-right" type="submit" value="Submit">
            </div>
            <!-- <button id="test" type="button">Click Me!</button> -->
        </form>
    </div>
</body>

</html>
